name: Deploy AWS CloudFormation Stacks
on:
  workflow_dispatch:
    inputs:
      stack:
        description: 'Deploy CloudFormation stack name'
        type: choice
        options:
        - AccountBudget
        - MinecraftServer

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    environment:
      name: production
    name: Deploy CloudFormation Stacks
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18'
      - name: Install CDK Dependency
        working-directory: ./aws
        run: npm install -g aws-cdk

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: Install poetry
        working-directory: ./aws
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH
      - name: Poetry Install Dependencies
        working-directory: ./aws
        run: |
          poetry install --no-interaction

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::715861157510:role/github-actions/cdk-deploy-job
          aws-region: ap-northeast-1
      - name: Diff
        working-directory: ./aws
        run: poetry run cdk diff ${{ inputs.stack }}
